<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de Modelos!</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #E64525;
            font-family: 'Raleway', sans-serif;
            padding: 50px;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            padding: 15px;
            width: 550px;
            height: auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        }

        h1 {
            width: 70%;
            color: #777;
            font-size: 32px;
            margin: 28px auto;
            margin-bottom: 20px;
        }

        h3 {
            color:#777;
        }

        button {
            font-family: 'Raleway', sans-serif;
            padding: 12px 0;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 2px solid transparent;
            text-align: center;
            width: 60%;
            font-size: 18px;
            transition: border .2s, background-color .2s;
        }

        div .btn {
            background-color: #E64525;
            color: #fff;
            line-height: 25px;
            cursor: pointer;
        }

        div .btn:hover,
        div .btn:active {
            background-color: #992E18;
            border: 2px solid #992E18;
        }
    </style>
</head>

<body>

    <div class="container">
        
        <h1>No se ha encontrado el modelo seleccionado. </h1>
        <hr style="width: 50%;  border: 1px solid #777;">
        <h3>Volver a intentar con otro</h3>

        <div style="padding-bottom: 20px;">
            <a href="/busqueda-form"><button class="btn">Buscar un modelo</button></a>
        </div>

    </div>

</body>

</html>
