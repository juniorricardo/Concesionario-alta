<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Menu de busquedas!</title>
    <link rel="stylesheet" href="./css/mi.css" type="text/css" />

<body>

    <div class="container">
        <h1>Listar vehiculos por modelo</h1>
        <form th:action="@{/buscar-modelo}" th:object="${objBuscar}" method="post" style="padding-bottom: 20px;">
            <input class="field" type="text" th:field="*{modelo}" placeholder="Ingrese el modelo">
            <input class="btn submit" type="submit" value="Buscar">
        </form>

        <div th:if="${mensaje == 'ok'}">
            <h1>Lista del modelo buscado</h1>
            <table style="padding-bottom: 30px;">
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registro : ${tablaModelos}">
                        <th th:text="${registro.marca}"></th>
                        <th th:text="${registro.modelo}"></th>
                        <th th:text="${registro.precio}"></th>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</body>

</html>
