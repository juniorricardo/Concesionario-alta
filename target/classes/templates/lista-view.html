<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lista de vehiculos!</title>
     <link rel="stylesheet" href="./css/mi.css" type="text/css" />
     <link rel="stylesheet" href="/src/main/webapp/css/mi.css">
</head>

<body>

    <div class="container">
        <h1>Lista de vehiculos disponibles</h1>
        <div>
            <form th:action="@{/lista-view}" method="get" style="padding-bottom: 20px;">
                <input class=" field" type="text" name="txtBuscarModelo" placeholder="Ingrese el modelo">
                <input class="btn submit" type="submit" value="Buscar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="registro : ${listaVehiculos}">
                        <th th:text="${registro.marca}"></th>
                        <th th:text="${registro.modelo}"></th>
                        <th th:text="${registro.precio}"></th>
                    </tr>
                </tbody>
            </table>
            <div style="padding-top: 20px; padding-bottom: 20px;">
                <a href="/agregar-form"><button class="btn">Registrar nuevo</button></a>
            </div>

        </div>

</body>

</html>
